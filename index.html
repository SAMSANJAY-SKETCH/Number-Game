<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <link rel="shortcut icon" href="./image22.jfif" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <h2>Number Guessing Application</h2>
        <h3>Rules:</h3>
        <div id="Rules">
            <li>Select a number from 1 to 100</li>
            <li>Click on the <i><b>check</b></i> button</li>
            <li>It will give you a hint to guess the number correctly</li>
            <li>Repeat the same step until you find the number</li>
        </div>
        <input type="number" name="num" id="n1" placeholder="Enter the number"><br>
        <h2 id="result">Wait for the result!!!</h2><br>
        <h2 id="count">0</h2><br>
        <div id="button">
            <button type="submit" onclick="findnum()">check</button>
            <button type="submit" onclick="Window.location.reload()">Reset</button>
        </div>
    </div>
    <script src="./design.js"></script>
</body>
</html>
